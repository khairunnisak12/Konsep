<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laman Formulir</title>
    <link rel="stylesheet" href="style.css">
</head>
<h2 style="text-align: center; color:rgb(0, 0, 0)">Formulir Pendaftaran</h2>
<body>
    <form action="" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="nomor">Nomor Telepon:</label>
        <input type="tel" id="nomor" name="nomor" required>

        <label for="tanggal">Tanggal Lahir:</label>
        <input type="date" id="tanggal" name="tanggal" required>

<!--memilih jenis kelamin-->
        <label for="Jenis Kelamin">Jenis Kelamin:</label>
        <select id="Jenis Kelamin" name="Jenis Kelamin">
            <option value="">Pilih jenis kelamin</option>
            <option value="Pria">Pria</option>
            <option value="Wanita">Wanita</option>
        </select>


        <!--memilih status-->
        <label>Status:</label>
        <div class="radio-group">
            <input type="radio" id="Pelajar" name="Status" value="Pelajar">
            <label for="Tidak Pelajar">Tidak Pelajar</label>

            <input type="radio" id="Mahasiswa" name="Status" value="Mahasiswa">
            <label for="Mahasiswa">Mahasiswa</label>

            <input type="radio" id="Pekerja" name="Status" value="Pekerja">
            <label for="Pekerja">Pekerja</label>
        </div>

        <label for="Pesan ">Tuliskan Ulasan Anda</label>
        <textarea name="Pesan" id="Pesan" rows="5" placeholder="Tuliskan Pesan dan Komentar Anda"></textarea>
        

    <button type="submit">Kirim</button>

    </form>
    
</body>
</html>
